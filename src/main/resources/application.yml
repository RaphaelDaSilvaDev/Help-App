spring:
  datasource:
    url: ${DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
  docker:
    compose:
      enabled: false
  devtools:
    remote:
      secret: mysecret
  jaxb:
    enabled: true